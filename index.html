<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Garrett's Document</title>
    <link rel="stylesheet" href="./styles/mockup1.css" />
  </head>

  <body>
    <div id="parent"></div>
    <div id="header">
      <div id="nav-buttons">
        <a href="#"><img src="./img/left.png" alt="left" class="left" /></a>
        <a href="#"><img src="./img/right.png" alt="right" class="right" /></a>
        <a href="#"
          ><img src="./img/cancel.png" alt="cancel" class="cancel"
        /></a>
        <a href="#"><img src="./img/house.png" alt="house" class="house" /></a>
      </div>
      <div id="center-text">
        <div><input type="text" class="inputtext" /></div>
      </div>
      <div id="search">
        <div id="searchbox">
          <input class="searchtextbox" type="search" />
          <img id="searchicon" src="./img/searchIcon.png" alt="" />
        </div>
      </div>
    </div>
    <div id="main-body">
      <div id="title-text">
          <h1 class="title-text">Your Information</h1>
        </div>
      <div id="form">
        <form action="process.php" method="POST">
          <div class="name">
            <label class="name">Name:  </label>
            <input class="namefield" type="text" name="firstName" placeholder="Enter first name" />
          </div>
          <br />
          <div class="email">
            <label class="email">Email:  </label>
            <input class="emailfield" type="email" name="email" placeholder="Enter email address" />
          </div>
          <br>
          <div class="phone">
            <label class="phone">Phone:  </label>
            <input class="phonefield" type="number" name="Phone" placeholder="Enter email phone number"/>
          </div>
          <br>
          <div id="location">
            <div class="locationsf">
              <input class="checkbox" type="checkbox" name="sf" />
              <label>From San Francisco</label>
            </div>
            <div class="locationnotsf">
              <input class="checkbox" type="checkbox" name="notsf" />
              <label>Not from San Francisco</label>
            </div>
          </div>
          <br>
          <input class="submitfield" type="submit" name="Submit" value="Submit" />
        </form>
      </div>
      </div>
    </div>
      <div id="footer1"></div>
    </div>
  </body>
</html>
